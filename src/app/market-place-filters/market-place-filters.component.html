<div class="container bg-info p-2 rounded">
    <nav>
        <h3>Filtros</h3>
        <form>
            <div class="bg-info-subtle p-2 mb-2 rounded">
                <h5>Categor√≠a</h5>
                <select class="form-select">
                    <option *ngFor="let category of listOfCategories" [value]="category.code">
                        {{category.name}}
                    </option>
                </select>
            </div>

            <div class="bg-info-subtle p-2 rounded">
                <h5>Producto</h5>
                <select class="form-select">
                    <option *ngFor="let product of listOfProducts" [value]="product.code">
                        {{product.name}}
                    </option>
                </select>
            </div>
        </form>
    </nav>
</div>
