<div class="container bg-light p-4 rounded">
    <app-stock-admin-category-search
        (searchButtonClick)="onSearchButtonClicked($event)"></app-stock-admin-category-search>

    <table class="table table-striped table-hover align-middle m-0">
        <thead>
            <tr>
                <th *ngFor="let header of listOfHeaders; let i = index" [ngStyle]="listOfWidths[i]">{{header}}</th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let category of listOfCategories | paginate: { itemsPerPage: itemsPerPage, currentPage: p }; let i = index">
                <td><strong>{{ (p - 1) * itemsPerPage + i + 1 }}</strong></td>
                <td>{{category.code}}</td>
                <td>{{category.name}}</td>
                <td>{{category.description}}</td>
                <td class="text-center"><button type="button" class="btn btn-sm btn-warning"
                        style="width: 80px;">{{editButtonLabel}}</button></td>
                <td class="text-center"><button type="button" class="btn btn-sm btn-danger"
                        style="width: 80px;">{{deleteButtonLabel}}</button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6" class="text-center">
                    <pagination-controls class="p-0" (pageChange)="onPageChange($event)" [previousLabel]="previousLabel"
                        [nextLabel]="nextLabel"></pagination-controls>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
