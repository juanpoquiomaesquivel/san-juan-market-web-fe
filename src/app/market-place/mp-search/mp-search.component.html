<div class="container px-2 pb-2 d-flex align-items-center">
    <input
        type="text"
        placeholder="{{ searchLabelPlaceholder }}"
        [(ngModel)]="keyword"
        (keyup)="onKeyboardPressed()"
    />
    <button *ngIf="keyword.length > 0" (click)="cleanKeyword()">
        <i class="bi bi-x"></i>
    </button>
</div>
