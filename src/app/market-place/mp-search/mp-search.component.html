<div class="container">
    <input
        id="articleKeywordInput"
        type="text"
        placeholder="{{ searchLabelPlaceholder }}"
        [(ngModel)]="keyword"
        (keyup)="onKeyboardPressed()"
    />
    <label for="articleKeywordInput">
        <i class="bi bi-search"></i>
    </label>
    <button *ngIf="keyword.length > 0" (click)="cleanKeyword()">
        <i class="bi bi-x-lg"></i>
    </button>
</div>
