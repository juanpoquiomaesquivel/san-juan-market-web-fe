<div class="card">
    <img
        class="card-img-top"
        src="{{ article.image }}"
        title="{{ article.name }}"
    />

    <div class="card-body">
        <div class="card-title">
            {{ article.name | uppercase }}
        </div>

        <div class="d-flex justify-content-between mb-2">
            <span
                class="text-success"
                style="font-size: 0.9em; font-weight: 500"
                >S/. {{ article.price }}</span
            >
            <span
                class="text-danger"
                style="font-size: 0.65em; font-weight: 600"
                ><s>S/. {{ (article.price * 0.97).toFixed(2) }}</s></span
            >
        </div>

        <div class="mb-2" hidden>
            <span
                class="text-muted"
                style="font-size: 0.6em; font-weight: 400; user-select: none"
            >
                Disponible: <strong>{{ "none u" }}</strong>
            </span>
        </div>

        <div class="vstack gap-2">
            <button type="button" class="btn" *ngIf="5 > 0">
                <span>
                    {{ "¡agregar al carrito!" | uppercase }}
                </span>
            </button>
            <button type="button" class="btn">
                <span>{{ "¡ver más info!" | uppercase }} </span>
            </button>
        </div>
    </div>
</div>
