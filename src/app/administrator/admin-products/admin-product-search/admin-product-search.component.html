<div class="container">
    <input
        id="productInput"
        type="text"
        [placeholder]="inputPlaceholder"
        [(ngModel)]="searchedValue"
        (keyup)="onSearchInputKeyup()"
    />
    <label for="productInput">
        <i class="bi bi-search"></i>
    </label>
    <button *ngIf="searchedValue.length > 0" (click)="onClearButtonClick()">
        <i class="bi bi-x-lg"></i>
    </button>
</div>
